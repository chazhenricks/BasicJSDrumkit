<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Drumkit</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="keys">
    <div data-key="65" class="key">
        <p class="text letter">A</p>
        <p class="text drum">Kick</p>
    </div>
    <div data-key="83" class="key">
        <p class="text letter">S</p>
        <p class="text drum">Snare</p>
    </div>
    <div data-key="68" class="key">
        <p class="text letter">D</p>
        <p class="text drum">Clap</p>
    </div>
    <div data-key="70" class="key">
        <p class="text letter">F</p>
        <p class="text drum">Closed Hi Hat</p>
    </div>
    <div data-key="71" class="key">
        <p class="text letter">G</p>
        <p class="text drum">Open Hi Hat</p>
    </div>
    <div data-key="72" class="key">
        <p class="text letter">H</p>
        <p class="text drum">Boom</p>
    </div>
    <div data-key="74" class="key">
        <p class="text letter">J</p>
        <p class="text drum">Ride</p>
    </div>
    <div data-key="75" class="key">
        <p class="text letter">K</p>
        <p class="text drum">Tom</p>
    </div>
    <div data-key="76" class="key">
        <p class="text letter">L</p>
        <p class="text drum">Tink</p>
    </div>
</div>

<audio data-key="65" src="sounds/kick.wav"></audio>
<audio data-key="83" src="sounds/snare.wav"></audio>
<audio data-key="68" src="sounds/clap.wav"></audio>
<audio data-key="70" src="sounds/hihat.wav"></audio>
<audio data-key="71" src="sounds/openhat.wav"></audio>
<audio data-key="72" src="sounds/boom.wav"></audio>
<audio data-key="74" src="sounds/ride.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>




<script src="app.js"></script>    
</body>
</html>
